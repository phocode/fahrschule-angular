<div class="fs-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="fs-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="fs-app-name">Học lý thuyết lái xe Đức</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="fs-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <mat-icon>home</mat-icon> 
                <p class="fs-list-item-text">Trang chủ</p>
            </a>              
        
            <a mat-list-item routerLink="/login">
                <mat-icon>equalizer</mat-icon>
                <p class="fs-list-item-text">Thống kê</p>
            </a>
            
            <a mat-list-item routerLink="#">
                <mat-icon>school</mat-icon> 
                <p class="fs-list-item-text">Học</p>
            </a>

            <a mat-list-item routerLink="#">
                <mat-icon>build</mat-icon>
                <p class="fs-list-item-text">Cài đặt</p> 
            </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
